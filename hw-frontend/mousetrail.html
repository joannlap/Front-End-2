<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <style>
    .trail {
      /* className for the trail elements */
      position: absolute;
      height: 30px;
      width: 30px;
      border-radius: 50px;
    }

    body {
      height: 300px;
    }
  </style>

  <script>
    //returns a random generated hex value 
    function getRandomColor() {
      let letters = '0123456789BCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)]
      }
      return color;
    }
    //https://www.kirupa.com/html5/generating_random_colors.htm

    //append trail elements
    //make an empty array to store the trailelements
    //to be able to access them later to change their position
    let trailElements = [];
    //loop through the created element
    for (let i = 0; i < 10; i++) {
      let trails = document.createElement('div');
      trails.className = 'trail';
      document.body.appendChild(trails);
      trailElements.push(trails);
    }

    let currentCircle = 0; //current circle index

    document.addEventListener("mousemove", function (e) {
      let circle = trailElements[currentCircle]
      circle.style.left = (e.clientX - 2) + "px";
      circle.style.top = (e.clientY - 2) + "px";
      circle.style.backgroundColor = `${getRandomColor()}`;
      // cycling through the elements 
      // adding 1 to currentCircle index everytime mousemove event fires.
      // remainder operater being used to get a valid array index to pick the element 
      // you want to position during a giving event
      currentCircle = (currentCircle + 1) % trailElements.length
    });
  </script>
</body>

</html>
