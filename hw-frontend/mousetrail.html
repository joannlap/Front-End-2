<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <style>
    .trail {
      /* className for the trail elements */
      position: absolute;
      height: 30px;
      width: 30px;
      border-radius: 50px;
    }

    body {
      height: 300px;
    }
  </style>

  <script>
    //https://stackoverflow.com/questions/1484506/random-color-generator
    function getRandomColor() {
      let letters = '0123456789BCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)]
      }
      return color;
    }

    let trailElements = [];
    for (let i = 0; i < 12; i++) {
      let element = document.createElement('div');
      element.className = 'trail';
      document.body.appendChild(element);
      trailElements.push(element);
    }

    let currentCircle = 0; //current circle index

    document.addEventListener("mousemove", function (e) {
      let circle = trailElements[currentCircle]
      circle.style.left = (e.clientX - 2) + "px";
      circle.style.top = (e.clientY - 2) + "px";
      circle.style.backgroundColor = `${getRandomColor()}`;

      if (currentCircle == 11) {
        currentCircle = 0;
      } else {
        currentCircle += 1;
      }
    });
  </script>
</body>

</html>
