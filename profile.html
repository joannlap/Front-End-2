<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>profile</title>
  <link rel="stylesheet" href="css/style.css">

</head>

<body class="profilebody">
  <source srcset="img/components/bigcollin.jpg" media="(min-width: 800px)">
  <img class="fillimage" src="img/components/bigcollin_comp.svg" />

  <header>
    <nav>
      <ul>
        <li>
          <source srcset="img/components/person-icon.svg" media="(min-width: 800px)">
          <img src="img/components/icon-person.svg" />
        </li>
        <li>
          <source srcset="img/components/logo.svg" media="(min-width: 800px)">
          <img id="logo" src="img/components/logo-comp.svg">
        </li>
        <li id="baby_icon">
          <source srcset="img/components/baby-icon.svg" media="(min-width: 800px)">
          <img src="img/components/babyicon-comp.svg" alt="">

        <li>
          <source srcset="img/components/chat-icon.svg" media="(min-width: 800px)">
          <img src="img/components/chat-comp.svg" alt="">
        </li>
      </ul>
    </nav>
  </header>



  <div class="gradient">
    <figure>
      <figcaption class="profilecap">
        <div>
          <p>Collin, 21</p>
          <p>Toronto, Canada</p>
          <p>Choreographer</p>
        </div>
        <div class="chat-btn">
          <img src="img/components/chat-white.svg" alt="">
        </div>
      </figcaption>
    </figure>


    <div class="textbox">
      <article class="about">
        <h2>About</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi labore perspiciatis vero doloremque
          exercitationem, perferendis ullam! Tempora nemo obcaecati repudiandae ab quisquam voluptatum modi illo
          tenetur
          beatae, maxime tempore sunt.</p>
      </article>

      <article class="interest">
        <h2>Interest</h2>
        <button class="btn_interest">
          <p>dance</p>
        </button>
        <button class="btn_interest">
          <p>cooking</p>
        </button>
        <button class="btn_interest">
          <p>photography</p>
        </button>
        <button class="btn_interest">
          <p>gaming</p>
        </button>
      </article>
    </div>
  </div>
  </div>

  <script src="scripts/profile.js"></script>
</body>

</html>
